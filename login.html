<!DOCTYPE html>
<html>
	<head>
		<title>Appasinato</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Akronim" rel="stylesheet">
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body  style="background-image : url('images/main.jpg') ;background-size:cover ">
	 <br>
	 <br>
	 <br>
	<br>
	 <div class="row">
        <div class="push-s4 col s10 l4">
          <div class=" card white darken-1">
            <div class="card-content black-text">
			 
              <span class="center card-title">
					  <img src="images/yuma.png" alt="" class="offset-s3 circle responsive-img"> <!-- notice the "circle" class -->
			  </span>
			  <p>		
					<br>
					<div class="center-align">
						<h2>Login</h2>
					</div>
				<form method="get" action="http://localhost:8080/login/login">	
					  <div class="input-field col s12">
						  <input id="email" type="text" name="username" class="validate" required>
						 <label for="email">Email</label>
					  </div>
					  <div class="input-field col s12">
						<input id="password" type="password" name="password" class="validate" required>
					  <label for="password">Password</label>
					   </div>
					   <br>
					   <br>
					   <br>
					   <br>
					   <br>
					   <br>
					  </p>
					</div>
					<div class="center-align card-action">
					 <button class="btn waves-effect waves-light" type="submit">Login
						<i class="material-icons right">send</i>
					 </button>
				 </form>
				 <a href="Signup.html">
			 <button class="btn waves-effect waves-light"  onclick="Signup.html" >SignUP
				<i class="material-icons right">send</i>
			</button>
            </a>
			</div>
          </div>
        </div>
      </div>
	 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
	</body>
</html>
